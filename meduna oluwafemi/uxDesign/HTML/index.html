<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>sign-up page</title>
   
</head>
<body>
    <div class="main-container">
    <div class="hero">sneakout</div>
   
   <form action="post" class="login-form" method="POST">
       <h1>Create an account</h1>
       <div>
           <p class="intro">Sign up here to get the best value for your money.</p>
       </div>
      

       <div class="text-box">
            <input type="text" id="name" placeholder="Username"><span data-place-holder="Username" required></span>
        </div>

       <div class="text-box">
            <input type="text" id="mail" placeholder="Email"><span data-place-holder="Email" required></span>
        </div>

        <div class="text-box">
                <input type="password" id="password" placeholder="Password"><span data-place-holder="Password" required></span>
        </div>

        
        <div class="text-box">
            <input type="password" id="password" placeholder="Confirm password"><span data-place-holder="Password" required></span>
    </div>

        <input type="submit" class="logbtn" value="Sign up">
        
        <div class="bottom-text">
            Already have an account? <a href="#">Login here</a>
        </div>

   </form>
</div>
</body>
</html>
