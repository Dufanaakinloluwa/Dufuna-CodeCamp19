<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href= "reg.css">
</head>
<body>
    <section class="container">
        <img src="Pics/logo.png" alt="logo" width="170" height="80" class="logo"> 
        <div class="registration-block">
            <form action="" method="POST">
                <h3 class="registration-title">Create Your Account</h3>
                <label for="first_name" class="registration-label">First Name</label>
                <input type="text" class= "registration-page-input" placeholder= "First Name" name= "first_name"><br>
                <label for="last_name" class="registration-label">Last Name</label>
                <input type="text" class= "registration-page-input" placeholder= "Last Name" name= "last_name"><br>
                <label for="email" class="registration-label">Email</label><br>
                <input type="email" class= "registration-page-input" placeholder= "Email" name= "text"><br>
                <label for="phone_number" class="registration-label">Phone Number</label>
                <input type="text" class= "registration-page-input" placeholder= "Phone Number" name= "text"><br>
                <label for="password" class="registration-label">Password</label>
                <input type="password" class= "registration-page-input" placeholder= "Password" name= "password"><br>
                <label for="password" class="registration-label">Re-type Password</label>
                <input type="password" class= "registration-page-input" placeholder= " Re-type Password" name= "password">
                <input type="submit" class= "button" value= "Create Account"> 
            </form><br>
            <p>Have an Account Already? <a href= "#">Login</a></p>  
        </div> 
    </section>  
</body>
</html>
