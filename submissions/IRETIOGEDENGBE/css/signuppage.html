<!DOCTYPE html>
<html lang="en">
<head>
    <link href="signuppage.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
</head>
<body>
    <header>
        ALOHA STORE
    </header>
    <main>
        <blockquote>
            Welcome to Aloha Store. Your most reliable online store for all your fashion items.
        </blockquote>
        <div class="signupbox">
            <form>
                <h1>
                    Create an account
                </h1>
                <br>
                Fullname:<br>
                <input type="text" name="fullname" placeholder="Surname first">
                <br>
                Username:<br>
                <input type="text" name="fullname" placeholder="Set Username">
                <br>
                Email:<br>
                <input type="text" name="email" placeholder="Enter Email Address">
                <br>
                Password:<br>
                <input type="password" name="password" placeholder="Enter password">
                <br>
                <input type="submit" value="Create an account">
                <h2>
                    Already have an account?
                </h2>
                <div class="Signup_btn">
                    <a href="homepage.html">Sign in</a>
                </div>
            </form>
        </div>
    </main>
    </body>
</html>
